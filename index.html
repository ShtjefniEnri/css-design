<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button id="toggle-sidebar" class="toggle-btn">
            <i id="toggle-icon" class="fas fa-arrow-left"></i>
        </button>
        <section class="sidebar-top">
            <div class="profile-pic">
                <img id="profile-picture" src="" alt="Profile Picture">
                <div class="hello-pic">
                    <img id="hello-picture" src="" alt="Hello Wave">
                </div>
            </div>
            <h2 id="full-name"></h2>
            <h4 id="role"></h4>
            <ul class="social-links">
                <li><a href="#" id="facebook-link" class="fa fa-facebook" target="_blank"></a></li>
                <li><a href="#" id="instagram-link" class="fa fa-instagram" target="_blank"></a></li>
                <li><a href="#" id="twitter-link" class="fa fa-twitter" target="_blank"></a></li>
                <li><a href="#" id="linkedin-link" class="fa fa-linkedin" target="_blank"></a></li>
            </ul>
        </section>
        <section class="nav-menu">
            <ul>
                <li><a href="#"><i class="fas fa-user"></i> <span id="about-me-text"></span></a></li>
                <li><a href="#"><i class="fas fa-folder"></i> <span id="portfolio-text"></span><span id="badge" class="badge">16</span></a></li>
                <li><a href="#"><i class="fas fa-briefcase"></i> <span id="services-pricing-text"></span></a></li>
                <li><a href="#"><i class="fas fa-file"></i> <span id="resume-text"></span></a></li>
                <li><a href="#"><i class="fas fa-box"></i> <span id="products-text"></span></a></li>
                <li><a href="#"><i class="fas fa-blog"></i> <span id="blog-text"></span></a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> <span id="contact-text"></span></a></li>
            </ul>
        </section>
        <section class="hire-button">
            <button class="hire-btn"><i class="fas fa-send"></i> <span id="hire-me"></span></button>
        </section>
    </div>

    <main class="main-content">
        <section class="intro">
            <h1 id="intro-heading"></h1>
            <h2 id="intro-subheading"></h2>
            <p id="intro-description"></p>
            <div class="buttons">
                <a href="#" class="btn-primary"><i class="fas fa-long-arrow-right"></i> <span id="view-portfolio"></span></a>
                <a href="#" class="btn-secondary"><i class="fas fa-address-card"></i> <span id="view-resume"></span></a>
            </div>
            <div class="stats">
                <div class="stat">
                    <h3 id="years-experience"></h3>
                    <div class="stat-text">
                        <p id="years"></p>
                    </div>
                </div>
                <div class="stat">
                    <h3 id="projects-completed"></h3>
                    <div class="stat-text">
                        <p id="projects"></p>
                    </div>
                </div>
                <div class="stat">
                    <h3 id="clients-worldwide"></h3>
                    <div class="stat-text">
                        <p id="clients"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="profile-section">
            <div class="profile-image">
                <img id="profile-image" src="" alt="Profile Picture">
            </div>
        </section>
        <section class="what-i-do">
            <h2 id="what-i-do-heading"></h2>
            <div class="what-i-do-content">
                <p id="what-i-do-description"></p>
            </div>
        </section>
        <section class="service-button">
            <a href="#" class="btn-primary"><i class="fas fa-long-arrow-right"></i> <span id="services-pricing-btn"></span></a>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
